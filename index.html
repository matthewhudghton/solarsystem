
<!DOCTYPE html>
<html>
<head>
    <title>Golarion Solar System</title>
    <link href="https://fonts.cdnfonts.com/css/iokharic" rel="stylesheet">
         <link href="https://fonts.googleapis.com/css2?family=Material+Icons" rel="stylesheet">
    <style>

        canvas {
            border: 1px solid black;
        }
        #timeDisplay, #controls {
            position: fixed;
            font-size: 14px;
            color: white;
        }
        #timeDisplay {
            top: 10px;
            left: 10px;
        }
        #timeDisplay { 
            position: fixed;
            top: 10px;
            left: 10px;
            font-size: 14px;
            color: white;}
        
         #controls {
                        bottom: 10px;
            left: 50%;
            transform : translateX(-50%);

        }
        #controls input[type="text"], #controls button {
            margin: 5px;
            font-size : xx-large;
            font-family:  sans-serif,Iokharic;


        } 
        .hide {
            display : none; 
         }
        .controls {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            margin: 20px;
        }

        .control-button {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 15px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            border-radius: 50%;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .control-button:hover {
            background-color: #45a049;
        }

        .control-button:active {
            background-color: #397d3a;
        }

        .material-icons {
            vertical-align: middle;
        }
    </style>
</head>
<body> <div id="timeDisplay"></div>
    <canvas id="orbitCanvas" width="5000" height="5000"></canvas>
    <div id="controls">
        <input type="text" id="dateInput" placeholder="Enter Timestamp" class="hide" >
        <button id="goToDateButton" class="hide" >Go to Date</button>
        <input type="text" id="xCoordInput" placeholder="X Coordinate" class="hide" >
        <input type="text" id="yCoordInput" placeholder="Y Coordinate" class="hide" >
        <button id="goToCoordinatesButton" class="hide" >Go to Coordinates</button>
        <button id="playPauseButton"  class="control-button" id="play-pause-button">
            <span class="material-icons">play_arrow/pause</span>
        </button>
        <button class="control-button" id="rewind-button">
            <span class="material-icons">fast_rewind</span>
        </button>

        <button class="control-button" id="slower-button">
            <span class="material-icons">slow_motion_video</span>
        </button>
        <button class="control-button" id="faster-button">
            <span class="material-icons">fast_forward</span>
        </button>

        <input type="text" id="dragonTextBox" placeholder="Enter Chosen Symbols">
    </div>
    <script src="orbit.js"></script>
</body>
</html>
