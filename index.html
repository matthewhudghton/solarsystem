
<!DOCTYPE html>
<html>
<head>
    <title>Golarion Solar System</title>
    <link href="https://fonts.cdnfonts.com/css/iokharic" rel="stylesheet">
         <link href="https://fonts.googleapis.com/css2?family=Material+Icons" rel="stylesheet">
    <style>
        canvas {
            border: 1px solid black;
        }
        #timeDisplay, #controls {
            position: fixed;
            font-size: 14px;
            color: white;
        }
        #timeDisplay {
            top: 10px;
            left: 10px;
           font-family : Iokharic, 'Trajan Pro', serif;
        }
        #timeDisplay { 
            position: fixed;
            top: 10px;
            left: 10px;
            font-size: 14px;
            color: white;}
        
         #controls {
            bottom: 10px;
            left: 50%;
            transform : translateX(-50%);

        }
        #controls input[type="text"], #controls button {
            margin: 5px;
            font-size : xx-large;
            font-family: Iokharic, sans-serif;
        } 
    #controls input[type="text"] {
    width : 500px ; 
    }

        .hide {
            display : none; 
         }
        .controls {
            font-family: Iokharic, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            margin: 20px;
        }

        .control-button {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 15px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            border-radius: 50%;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .control-button:hover {
            background-color: #45a049;
        }

        .control-button:active {
            background-color: #397d3a;
        }

        .material-icons {
            vertical-align: middle;
        }


          .gold {
            border: 2px solid #7d4e0d;
            background: linear-gradient(to bottom, #ffd700, #ffd700 50%, #e3aa00 50%, #e3aa00);
            color: #8b0000;
            padding: 10px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px #7d4e0d;
            outline: none; /* Remove default focus outline */
        }

        /* Style for placeholder text */
        .gold::placeholder {
            color: #8b0000;
            font-weight: bold;
            opacity: 0.5; /* Adjust opacity for placeholder text */
        }

        /* Style for focused state */
        .gold:focus {
            border-color: #8b0000;
            box-shadow: 0px 0px 10px #8b0000;
        }


    </style>
</head>
<body> <div id="timeDisplay"></div>
    <canvas id="orbitCanvas" width="5000" height="5000"></canvas>
    <div id="controls">
        <input type="text" id="dateInput" placeholder="Enter Timestamp" class="hide" >
        <button id="goToDateButton" class="hide" >Go to Date</button>
        <input type="text" id="xCoordInput" placeholder="X Coordinate" class="hide" >
        <input type="text" id="yCoordInput" placeholder="Y Coordinate" class="hide" >
        <button id="goToCoordinatesButton" class="hide" >Go to Coordinates</button>
        <button id="playPauseButton"  class="gold control-button" id="play-pause-button">
            <span class="material-icons">play_arrow/pause</span>
        </button>
        <button class="gold control-button" id="rewind-button">
            <span class="material-icons">fast_rewind</span>
        </button>

        <button class="gold control-button" id="slower-button">
            <span class="material-icons">slow_motion_video</span>
        </button>
        <button class="gold control-button" id="faster-button">
            <span class="material-icons">fast_forward</span>
        </button>

        <input type="text" class="gold" id="dragonTextBox" placeholder="Enter Chosen Symbols">
    </div>
    <script src="./orbit.min.js"></script>
</body>
</html>
